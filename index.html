<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal web-Supawit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* ป้องกันการเลื่อน */
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
    }

    nav {
      padding: 20px 60px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 2.5rem;
      color: white;
      position: relative;
      display: inline-block;
      transition: all 0.4s ease;
      animation: glowPulse 2s infinite;
    }

    .navbar-brand:hover {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
      transform: scale(1.05);
    }

    .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 1.5rem;
      font-family: "Cal Sans", sans-serif;
      font-weight: 400;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: #00f2ff;
      transition: width 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav .nav-link:hover {
      color: #00f2ff;
      transform: scale(1.05);
    }

    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background-color: #0d1b2a;
      color: white;
      height: 100%;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .profile-img {
      border-radius: 50%;
      border: 8px solid #00f2ff;
      box-shadow: 0 0 40px #00f2ff;
      width: 35rem;
      height: 35rem;
      object-fit: cover;
      max-width: 100%;
      position: relative;
      margin: 5 auto;
    }

    .social-icons i {
      font-size: 20px;
      color: white;
    }

    .social-icons .icon-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #00f2ff;
      box-shadow: 0 0 10px #00f2ff;
      margin-right: 10px;
      transition: transform 0.3s;
    }

    .social-icons .icon-circle:hover {
      transform: scale(1.1);
    }

    .btn-glow {
      background-color: #00f2ff;
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 15px #00f2ff;
    }

    .btn-glow:hover {
      background-color: #00d8e0;
    }

    .hero-text {
      position: relative;
      top: 0;
      right: 0;
      text-align: left;
    }

    .typing {
      font-size: 2.75rem;
      color: #00f2ff;
      font-weight: bold;
      border-right: 2px solid #00f2ff;
      white-space: nowrap;
      overflow: hidden;
    }

    .container {
      position: static;
      transform: none;
      top: auto;
      left: auto;
      padding: 0;
      max-width: 100%;
    }

    .navbar-nav {
      position: absolute;
      right: 4%;
      bottom: 13%;
    }

    @media (max-width: 1200px) {
      .hero {
        padding: 30px;
        flex-direction: column;
      }

      .profile-img {
        width: 25rem;
        height: 25rem;
      }
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 2.2rem;
      }

      .navbar-nav .nav-link {
        font-size: 1.2rem;
      }

      .hero {
        padding: 20px;
        text-align: center;
        flex-direction: column;
      }

      .profile-img {
        width: 18rem;
        height: 18rem;
      }

      .hero .col-md-6 {
        margin-bottom: 30px;
      }
    }

    @media (orientation: portrait),
    (max-width: 920px) {
      @media (max-width: 920px) {
        .navbar-nav {
          flex-direction: row !important;
          justify-content: center !important;
          position: static !important;
          margin-top: 0 !important;
          width: 100%;
        }

        .navbar-nav .nav-item {
          margin: 0 10px;
        }

        nav.navbar {
          padding: 10px 20px;
        }

        .navbar-collapse {
          justify-content: center !important;
        }

        .ms-auto {
          margin-left: auto !important;
          margin-right: auto !important;
        }
      }

      .hero {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem 1rem;
        text-align: center;
      }

      .hero-text {
        text-align: center;
        margin-top: 1rem;
      }

      .profile-img {
        width: 18rem;
        height: 18rem;
        margin-bottom: 1rem;
      }

      .container {
        padding: 0;
        margin: 0 auto;
        max-width: 100%;
      }

      .hero .container h1 {
        font-size: 2.5rem;
      }

      .hero .container h4 {
        font-size: 1.5rem;
      }

      .typing {
        font-size: 1.4rem;
      }

      .navbar {
        justify-content: center;
        padding: 10px 0;
      }

      .navbar-nav {
        position: static;
        justify-content: center;
        margin-top: 1rem;
      }

      .navbar-brand {
        display: block;
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <a class="navbar-brand ms-5" href="#">SUPAWIT</a>
    <div class="ms-auto">
      <ul class="navbar-nav d-flex flex-row gap-4">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero container-fluid position-relative">
    <div class="container">
      <div class="row align-items-center justify-content-center flex-column flex-md-row text-center text-md-start">
        <div class="col-md-6 mb-4 mb-md-0 hero-text">
          <h4>Hello, It's Me</h4>
          <h1 class="fw-bold">Supawit Sittiboripat</h1>
          <h4>And I am a <span class="typing"></span></h4>
          <h5>Welcome to MY personal website &#128075;</h5>
          <div class="social-icons my-3">
            <span class="icon-circle"><i class="bi bi-instagram"></i></span>
            <span class="icon-circle"><i class="bi bi-whatsapp"></i></span>
            <span class="icon-circle"><i class="bi bi-tiktok"></i></span>
            <span class="icon-circle"><i class="bi bi-linkedin"></i></span>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <img src="https://shorturl.asia/yas0f" alt="Profile Image" class="profile-img" />
        </div>
      </div>
    </div>
  </section>

  <!-- Typing JS -->
  <script>
    const words = ["SMT Student", "Photographer", "Web Developer", "Programmer"];
    let index = 0;
    let letterIndex = 0;
    let currentText = '';
    let isDeleting = false;

    const typingElement = document.querySelector(".typing");

    function type() {
      let word = words[index];

      if (isDeleting) {
        currentText = word.substring(0, letterIndex--);
      } else {
        currentText = word.substring(0, letterIndex++);
      }

      typingElement.textContent = currentText;

      if (!isDeleting && letterIndex === word.length + 1) {
        isDeleting = true;
        setTimeout(type, 1200);
      } else if (isDeleting && letterIndex === 0) {
        isDeleting = false;
        index = (index + 1) % words.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 50 : 120);
      }
    }

    type();
  </script>
</body>

</html>
