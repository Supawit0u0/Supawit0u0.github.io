    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');

    html,

      margin: 0;

      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
    }

    nav {
      padding: 20px 30px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 2.5rem;
      color: white;
      transition: all 0.4s ease;
      animation: glowPulse 2s infinite;
    }

    .navbar-brand:hover {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
      transform: scale(1.05);
    }

    .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 1.5rem;
      font-family: "Cal Sans", sans-serif;
      font-weight: 400;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: #00f2ff;
      transition: width 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav .nav-link:hover {
      color: #00f2ff;
      transform: scale(1.05);
    }

    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background-color: #0d1b2a;
      color: white;
      height: 100%;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .profile-img {
      border-radius: 50%;
      border: 8px solid #00f2ff;
      box-shadow: 0 0 40px #00f2ff;
      width: 35rem;
      height: 35rem;
      object-fit: cover;
      max-width: 100%;
      position: relative;
      margin: 5 auto;
    }

    .social-icons i {
      font-size: 20px;
      color: white;
    }

    .social-icons .icon-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #00f2ff;
      box-shadow: 0 0 10px #00f2ff;
      margin-right: 10px;
      transition: transform 0.3s;
    }

    .social-icons .icon-circle:hover {
      transform: scale(1.1);
    }

    .btn-glow {
      background-color: #00f2ff;
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 15px #00f2ff;
    }

    .btn-glow:hover {
      background-color: #00d8e0;
    }

    .hero-text {
      position: relative;
      top: 0;
      right: 0;
      text-align: left;
    }

    .typing {
      font-size: 2.75rem;
      color: #00f2ff;
      font-weight: bold;
      border-right: 2px solid #00f2ff;
      white-space: nowrap;
      overflow: hidden;
    }

    .container {
      position: static;
      transform: none;
      top: auto;
      left: auto;
      padding: 0;
      max-width: 100%;
    }

    @media (max-width: 1200px) {
      .hero {
        padding: 30px;
        flex-direction: column;
      }

      .profile-img {
        width: 25rem;
        height: 25rem;
      }
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 2.2rem;
      }

      .navbar-nav .nav-link {
        font-size: 1.2rem;
      }

      .hero {
        padding: 20px;
        text-align: center;
        flex-direction: column;
      }

      .profile-img {
        width: 18rem;
        height: 18rem;
      }

      .hero .col-md-6 {
        margin-bottom: 30px;
      }
    }

    @media (max-width: 416px) {
      .navbar-nav .nav-link {
        font-size: 1rem;
        padding: 8px 0;
      }

      .navbar-brand {
        font-size: 1.8rem;
      }

      .navbar-collapse {
        background-color: #0d1b2a;
        padding-bottom: 1rem;
      }

      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Typing JS -->
  <script>
    const words = ["SMT Student", "Photographer", "Web Developer", "Programmer"];
    let index = 0;
    let letterIndex = 0;
    let currentText = '';
    let isDeleting = false;

    const typingElement = document.querySelector(".typing");

    function type() {
      let word = words[index];

      if (isDeleting) {
        currentText = word.substring(0, letterIndex--);
      } else {
        currentText = word.substring(0, letterIndex++);
      }

      typingElement.textContent = currentText;

      if (!isDeleting && letterIndex === word.length + 1) {
        isDeleting = true;
        setTimeout(type, 1200);
      } else if (isDeleting && letterIndex === 0) {
        isDeleting = false;
        index = (index + 1) % words.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 50 : 120);
      }
    }

    type();
  </script>

  <!-- Bootstrap JS for toggle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
